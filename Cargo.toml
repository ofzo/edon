[package]
authors = ["roadup <roadup.cc@gmail.com>"]
edition = "2021"
name = "edon"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.23"
colored = "2.0.0"
console-subscriber = "0.1.8"
env_logger = "0.10"
futures = "0.3.6"
log = "0.4.17"
queues = "1.0.2"
quote = "1.0"
regex = "1"
relative-path = "1.8.0"
reqwest = { version = "0.11.14", features = ["blocking"] }
serde_json = "1.0.58"
serde_v8 = "0.85.0"
swc = "0.255.0"
swc_common = { version = "0.29.13", features = ["tty-emitter"] }
swc_ecma_ast = "0.100.0"
swc_ecma_parser = "0.130.0"
swc_ecma_visit = "0.86.0"
url = "2.3.1"
v8 = "0.64.0"
anyhow = "1.0.69"

[dependencies.tokio]
features = ["full"]
version = "1.19.2"
